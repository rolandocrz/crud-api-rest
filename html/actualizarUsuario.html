<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actualizar Usuario</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Index</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/html/tablaUsuarios.html"
                >Api Rest</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container py-5">
      <h1 class="text-center my-5 font-weight-bold">Actualizar Usuario</h1>

      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow">
            <div class="card-body">
              <form id="formUsuario">
                <div class="form-group">
                  <label for="txtNombre" class="font-weight-bold">Nombre</label>
                  <input
                    type="text"
                    id="txtNombre"
                    name="nombre"
                    placeholder="Ingresa Tu Nombre"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <label for="txtDomicilio" class="font-weight-bold"
                    >Domicilio</label
                  >
                  <input
                    type="text"
                    id="txtDomicilio"
                    name="domicilio"
                    placeholder="Ingresa Tu Domicilio"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <label for="txtEdad" class="font-weight-bold">Edad</label>
                  <input
                    type="number"
                    id="txtEdad"
                    name="edad"
                    placeholder="Ingresa Tu Edad"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <label for="txtSexo" class="font-weight-bold">Sexo</label>
                  <select name="sexo" id="txtSexo" class="form-control">
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                  </select>
                </div>

                <button type="submit" class="btn btn-primary btn-block py-3">
                  Actualizar Usuario
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/actualizarUsuario.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
